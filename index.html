<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <button id="getLocation">Get Weather by Location</button>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="getWeatherByCity">Get Weather</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <p id="location"></p>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
